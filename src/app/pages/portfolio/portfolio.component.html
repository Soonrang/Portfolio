<section class="portfolio-container">

<div>
  <div class="filter-buttons" data-aos="fade-up">
    <button (click)="filterProjects('all')">All</button>
    <button (click)="filterProjects('team')">Team</button>
    <button (click)="filterProjects('single')">Single</button>
  </div>

  <h2 data-aos="fade-up">Portfolio</h2>
  <div *ngFor="let project of filteredProjects" class="project-card" data-aos="fade-up">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

    <div class="tags">
      <span *ngFor="let tag of project.tags">{{ tag }}</span>
    </div>

    <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank">Github 바로가기</a>
    <button *ngIf="!project.githubUrl">자세히 보기</button>
  </div>
</div>
</section>
